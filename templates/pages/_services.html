<div class="row">
    <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ item.title }}</h2>
        <h3 class="section-subheading text-muted">{{ item.subtitle }}</h3>
    </div>
</div>

<div class="row text-center">
    {% for matrixBlock in item.contentMatrix.all() %}
        <div class="col-md-4">
            <span class="fa-stack fa-4x">
                <i class="fa fa-circle fa-stack-2x text-primary"></i>
                <i class="fa {{ matrixBlock.serviceIcon }} fa-stack-1x fa-inverse"></i>
            </span>
            <h4 class="service-heading">{{ matrixBlock.serviceTitle }}</h4>
            <p class="text-muted">{{ matrixBlock.serviceDescription }}</p>
        </div>
    {% endfor %}
</div>
