<div class="row">
    <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ item.title }}</h2>
        <h3 class="section-subheading text-muted">{{ item.subtitle }}</h3>
    </div>
</div>

<div class="row">
    {% for matrixBlock in item.portfolios.all() %}
        <div class="col-md-4 col-sm-6 portfolio-item">
            <a class="portfolio-link" data-toggle="modal" href="#portfolioModal-{{ matrixBlock.id }}">
                <div class="portfolio-hover">
                    <div class="portfolio-hover-content">
                        <i class="fa fa-plus fa-3x"></i>
                    </div>
                </div>
                <img class="img-fluid" src="{{ matrixBlock.portfolioImage.one().projectThumbnail.url() }}" alt="{{ matrixBlock.portfolioProjectName }}">
            </a>
            <div class="portfolio-caption">
                <h4>{{ matrixBlock.portfolioClient }}</h4>
                <p class="text-muted">{{ matrixBlock.portfolioCategory }}</p>
            </div>
        </div>
    {% endfor %}
</div>
