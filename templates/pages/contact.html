<div class="row">
    <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ item.alternativeTitle }}</h2>
        <h3 class="section-subheading text-muted">{{ item.subtitle }}</h3>
    </div>
</div>

{% if craft.app.session.hasFlash('error') %}
    <div class='alert alert-danger'>
        <p class="message error">{{ craft.app.session.getFlash('error') }}</p>
    </div>
{% endif %}

{% if craft.app.session.hasFlash('notice') %}
    <div class='alert alert-success'>
        <p class="message notice">{{ craft.app.session.getFlash('notice') }}</p>
    </div>
{% else %}
    <div class="row">
        <div class="col-lg-12">
            <form id="contactForm" name="sentMessage" novalidate method="post">
                {{ csrfInput() }}
                <input type="hidden" name="action" value="contact-form/send">
                <input type="hidden" name="redirect" value="/#contact">

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input class="form-control" id="name" name="fromName"
                                   type="text" placeholder="{{ "Ihr Name *" | t }}" required
                                   data-validation-required-message="{{ "Bitte geben Sie Ihren Namen ein." | t }}">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="email" name="fromEmail"
                                   type="email" placeholder="{{ "Ihre Email *" | t }}" required
                                   data-validation-required-message="{{ "Bitte geben Sie Ihre Email ein." | t }}">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="subject" name="subject"
                                   type="text" placeholder="{{ "Betreff *" | t }}" required
                                   data-validation-required-message="{{ "Bitte geben Sie einen Betreff an." | t }}">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea class="form-control" id="message" name="message"
                                      placeholder="{{ "Betreff *" | t }}" required
                                      data-validation-required-message="{{ "Bitte geben Sie eine Nachricht ein." | t }}"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="col-lg-12 text-center">
                        <div id="success"></div>
                        <button id="sendMessageButton"
                                class="btn btn-primary btn-xl text-uppercase"
                                type="submit">
                            {{ "Nachricht senden" | t }}
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endif %}
