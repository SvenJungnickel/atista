<div class="row">
    <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ item.alternativeTitle }}</h2>
        <h3 class="section-subheading text-muted">{{ item.subtitle }}</h3>
    </div>
</div>

{% if craft.app.session.hasFlash('error') %}
    <div class='alert alert-danger'>
        <p class="message error">{{ craft.app.session.getFlash('error') }}</p>
    </div>
{% endif %}

{% if craft.app.session.hasFlash('notice') %}
    <div class='alert alert-success'>
        <p class="message notice">{{ craft.app.session.getFlash('notice') }}</p>
    </div>
{% else %}
    <div class="row">
        <div class="col-lg-12">
            <form id="contactForm" method="post" action="" name="sentMessage" novalidate accept-charset="UTF-8">
                {{ csrfInput() }}
                <input type="hidden" name="action" value="contact-form/send">
                <input type="hidden" name="redirect" value="{{ 'contact/thanks'|hash }}">

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input class="form-control" id="name" name="fromName"
                                   type="text" placeholder="{{ "Ihr Name *" | t }}" required
                                   data-validation-required-message="{{ "Bitte geben Sie Ihren Namen ein." | t }}">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="email" name="fromEmail"
                                   type="email" placeholder="{{ "Ihre Email *" | t }}" required
                                   data-validation-required-message="{{ "Bitte geben Sie Ihre Email ein." | t }}">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="subject" name="subject"
                                   type="text" placeholder="{{ "Betreff *" | t }}" required
                                   data-validation-required-message="{{ "Bitte geben Sie einen Betreff an." | t }}">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea class="form-control" id="message" name="message"
                                      placeholder="{{ "Betreff *" | t }}" required
                                      data-validation-required-message="{{ "Bitte geben Sie eine Nachricht ein." | t }}"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="col-lg-12 text-center">
                        <div id="success"></div>

                        <div class="g-recaptcha" data-sitekey="{{ meta.googleReCaptchaSiteKey }}"
                                data-callback="submitContactForm"
                                data-size="invisible">
                        </div>
                        <button id="sendMessageButton"
                                class="btn btn-primary btn-xl text-uppercase"
                                type="submit">
                            {{ "Nachricht senden" | t }}
                        </button>

                        <div id="spinner" style="display: none;">
                            <svg width="60px"  height="60px"  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" style="background: none;">
                                <g transform="rotate(0 50 50)">
                                    <rect x="47" y="24" rx="9.4" ry="4.8" width="6" height="12" fill="#fab613">
                                        <animate attributeName="opacity" values="1;0" times="0;1" dur="1s" begin="-0.9166666666666666s" repeatCount="indefinite"></animate>
                                    </rect>
                                </g><g transform="rotate(30 50 50)">
                                    <rect x="47" y="24" rx="9.4" ry="4.8" width="6" height="12" fill="#fab613">
                                        <animate attributeName="opacity" values="1;0" times="0;1" dur="1s" begin="-0.8333333333333334s" repeatCount="indefinite"></animate>
                                    </rect>
                                </g><g transform="rotate(60 50 50)">
                                    <rect x="47" y="24" rx="9.4" ry="4.8" width="6" height="12" fill="#fab613">
                                        <animate attributeName="opacity" values="1;0" times="0;1" dur="1s" begin="-0.75s" repeatCount="indefinite"></animate>
                                    </rect>
                                </g><g transform="rotate(90 50 50)">
                                    <rect x="47" y="24" rx="9.4" ry="4.8" width="6" height="12" fill="#fab613">
                                        <animate attributeName="opacity" values="1;0" times="0;1" dur="1s" begin="-0.6666666666666666s" repeatCount="indefinite"></animate>
                                    </rect>
                                </g><g transform="rotate(120 50 50)">
                                    <rect x="47" y="24" rx="9.4" ry="4.8" width="6" height="12" fill="#fab613">
                                        <animate attributeName="opacity" values="1;0" times="0;1" dur="1s" begin="-0.5833333333333334s" repeatCount="indefinite"></animate>
                                    </rect>
                                </g><g transform="rotate(150 50 50)">
                                    <rect x="47" y="24" rx="9.4" ry="4.8" width="6" height="12" fill="#fab613">
                                        <animate attributeName="opacity" values="1;0" times="0;1" dur="1s" begin="-0.5s" repeatCount="indefinite"></animate>
                                    </rect>
                                </g><g transform="rotate(180 50 50)">
                                    <rect x="47" y="24" rx="9.4" ry="4.8" width="6" height="12" fill="#fab613">
                                        <animate attributeName="opacity" values="1;0" times="0;1" dur="1s" begin="-0.4166666666666667s" repeatCount="indefinite"></animate>
                                    </rect>
                                </g><g transform="rotate(210 50 50)">
                                    <rect x="47" y="24" rx="9.4" ry="4.8" width="6" height="12" fill="#fab613">
                                        <animate attributeName="opacity" values="1;0" times="0;1" dur="1s" begin="-0.3333333333333333s" repeatCount="indefinite"></animate>
                                    </rect>
                                </g><g transform="rotate(240 50 50)">
                                    <rect x="47" y="24" rx="9.4" ry="4.8" width="6" height="12" fill="#fab613">
                                        <animate attributeName="opacity" values="1;0" times="0;1" dur="1s" begin="-0.25s" repeatCount="indefinite"></animate>
                                    </rect>
                                </g><g transform="rotate(270 50 50)">
                                    <rect x="47" y="24" rx="9.4" ry="4.8" width="6" height="12" fill="#fab613">
                                        <animate attributeName="opacity" values="1;0" times="0;1" dur="1s" begin="-0.16666666666666666s" repeatCount="indefinite"></animate>
                                    </rect>
                                </g><g transform="rotate(300 50 50)">
                                    <rect x="47" y="24" rx="9.4" ry="4.8" width="6" height="12" fill="#fab613">
                                        <animate attributeName="opacity" values="1;0" times="0;1" dur="1s" begin="-0.08333333333333333s" repeatCount="indefinite"></animate>
                                    </rect>
                                </g><g transform="rotate(330 50 50)">
                                    <rect x="47" y="24" rx="9.4" ry="4.8" width="6" height="12" fill="#fab613">
                                        <animate attributeName="opacity" values="1;0" times="0;1" dur="1s" begin="0s" repeatCount="indefinite"></animate>
                                    </rect>
                                </g>
                            </svg>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endif %}
