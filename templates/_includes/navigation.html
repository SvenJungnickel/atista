<nav class="navbar navbar-expand-lg navbar-dark fixed-top{% if isPage == true %} navbar-page{% endif %}" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="{% if isPage == true %}/{% endif %}#page-top">
            {% if meta.metaLogo.one() %}
                <img src="{{ meta.metaLogo.one().logo.getUrl() }}"/>
            {% else %}
                {{ meta.metaTitle }}
            {% endif %}
        </a>
        <button class="navbar-toggler navbar-toggler-right"
                type="button"
                data-toggle="collapse"
                data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <i class="fa fa-bars"></i>
        </button>

        {# Navigation #}
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav text-uppercase ml-auto">
                {% for item in craft.entries.section('index').all() %}
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="{% if isPage == true %}/{% endif %}#{{ item.slug }}">
                            {{ item.title }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
